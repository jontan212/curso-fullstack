<h1>{{ titulo }}</h1>
<form action="">
  <input type="text" name="nombre" id="" [(ngModel)]="nombre" /><br />
  <input type="text" name="apellido" [(ngModel)]="apellido" /><br />
  <input type="text" name="cargo" [(ngModel)]="cargo" /><br />
  <input type="number" name="salario" [(ngModel)]="salario" /><br />
  <input type="submit" value="Insertar" (click)="insertandoEmpleado()" />
</form>
<div *ngIf="empleados.length != 0">
  <p *ngFor="let empleado of empleados">
    Nombre: {{ empleado.nombre }} <br />
    Apellido: {{ empleado.apellido }} <br />
    Cargo: {{ empleado.cargo }} <br />
    Salario: {{ empleado.salario }}â‚¬
  </p>
</div>

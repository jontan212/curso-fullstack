<h1>{{ title }}</h1>
<div class="container">
  <label for="numero1">Número 1:</label>
  <input type="number" id="numero1" [(ngModel)]="numero1" />
  <br />
  <label for="numero2">Número 2:</label>
  <input type="number" id="numero2" [(ngModel)]="numero2" />
  <br />
  <button (click)="calculadora($event)">+</button>
  <button (click)="calculadora($event)">-</button>
  <button (click)="calculadora($event)">x</button>
  <button (click)="calculadora($event)" class="btn btn-primary">/</button>
</div>
<p>Resultado: {{ resultado }}</p>
